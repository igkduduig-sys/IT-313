<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab Experiment - 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 20px;
    }

    h1 {
      color: darkblue;
      text-align: center;
    }

    p {
      color: #333;
      font-size: 16px;
    }

    ul {
      background: #e6f7ff;
      padding: 10px;
      border: 1px solid #0099cc;
    }

    ul li {
      color: #006699;
      margin: 5px 0;
    }

    a {
      text-decoration: none;
      color: green;
    }

    a:hover {
      color: red;
    }

    .box {
      width: 200px;
      height: 100px;
      background-color: orange;
      text-align: center;
      line-height: 100px;
      margin: 20px auto;
      border-radius: 8px;
    }

    table {
      width: 60%;
      margin: 20px auto;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #0099cc;
      color: white;
    }

    form {
      width: 250px;
      margin: 20px auto;
      padding: 10px;
      border: 1px solid #ccc;
      background: #fff;
    }

    input, button {
      width: 90%;
      padding: 8px;
      margin: 5px 0;
    }

    button {
      background: #0099cc;
      color: white;
      border: none;
    }

    button:hover {
      background: #006699;
    }
  </style>
</head>
<body>
  <h1>Experiment with HTML and CSS</h1>

  <p>This is a simple paragraph with <b>basic CSS</b> applied.</p>

  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>

  <p>Visit <a href="https://www.example.com">Example</a></p>

  <div class="box">Styled Box</div>

  <table>
    <tr>
      <th>Subject</th>
      <th>Marks</th>
    </tr>
    <tr>
      <td>HTML</td>
      <td>90</td>
    </tr>
    <tr>
      <td>CSS</td>
      <td>85</td>
    </tr>
  </table>

  <form>
    <input type="text" placeholder="Enter your name">
    <input type="email" placeholder="Enter your email">
    <button type="submit">Submit</button>
  </form>
</body>
</html>
