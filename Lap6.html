<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        table {
            border: 2px solid #000;
            padding: 20px;
        }

        td {
            padding: 5px;
        }

        input[type="text"],
        input[type="email"],
        select {
            padding: 5px;
            width: 200px;
        }

        .error {
            color: red;
            font-size: 12px;
        }

        button {
            padding: 5px 15px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form id="myForm">
        <table>
            <tr>
                <td>Full Name:</td>
                <td><input type="text" id="fullName"></td>
            </tr>
            <tr>
                <td></td>
                <td><span class="error" id="nameError"></span></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" id="email"></td>
            </tr>
            <tr>
                <td></td>
                <td><span class="error" id="emailError"></span></td>
            </tr>
            <tr>
                <td>Mobile:</td>
                <td><input type="text" id="mobile"></td>
            </tr>
            <tr>
                <td></td>
                <td><span class="error" id="mobileError"></span></td>
            </tr>
            <tr>
                <td>City:</td>
                <td>
                    <select id="city">
                        <option value="">Select City</option>
                        <option value="Riyadh">Riyadh</option>
                        <option value="Jeddah">Jeddah</option>
                        <option value="Dammam">Dammam</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><span class="error" id="cityError"></span></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Register</button></td>
            </tr>
        </table>
    </form>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            document.getElementById('nameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('mobileError').textContent = '';
            document.getElementById('cityError').textContent = '';
            
            let isValid = true;

            const name = document.getElementById('fullName').value;
            if (name === '') {
                document.getElementById('nameError').textContent = 'Please enter Full Name';
                isValid = false;
            }

            const email = document.getElementById('email').value;
            if (email === '') {
                document.getElementById('emailError').textContent = 'Please enter Email';
                isValid = false;
            }

            const mobile = document.getElementById('mobile').value;
            if (mobile.length !== 10) {
                document.getElementById('mobileError').textContent = 'Please enter a valid mobile number of 10 digits';
                isValid = false;
            }

            const city = document.getElementById('city').value;
            if (city === '') {
                document.getElementById('cityError').textContent = 'Please select city from the list';
                isValid = false;
            }

            if (isValid) {
                alert('Form submitted successfully!');
                this.reset();
            }
        });
    </script>
</body>
</html>
